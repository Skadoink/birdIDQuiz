{% macro accordion_section(id, title, templates) %}
<div class="border-b">
    <button 
        class="w-full flex justify-between items-center py-4 text-left text-lg font-medium transition"
        onclick="toggleSection('{{ id }}')"
    >
        <span>{{ title }}</span>
        <svg id="chevron-{{ id }}" class="w-5 h-5 transition-transform" 
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                d="M19 9l-7 7-7-7" />
        </svg>
    </button>

    <div id="{{ id }}" class="overflow-hidden max-h-0 transition-all duration-300 ease-in-out">
        <div class="pb-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for template in templates %}
            <div class="bg-white rounded-lg shadow hover:shadow-lg transition cursor-pointer" 
                 data-template-id="{{ template.id }}"
                 onclick="selectTemplate('{{ template.id }}')">

                <div class="h-32 bg-gray-200 rounded-t-lg flex items-center justify-center overflow-hidden">
                    {% if template.image_url %}
                        <img src="{{ template.image_url }}" class="w-full h-full object-cover">
                    {% else %}
                        <span class="text-gray-500">No image</span>
                    {% endif %}
                </div>

                <div class="p-3">
                    <h4 class="font-semibold text-gray-800">{{ template.title }}</h4>
                    <p class="text-sm text-gray-600">{{ template.subtitle }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endmacro %}
