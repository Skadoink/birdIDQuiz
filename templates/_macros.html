{% macro accordion_section(id, title, templates) %}
<div class="accordion-item border-b border-gray-200">

    <!-- Header button -->
    <button
        type="button"
        class="w-full flex justify-between items-center py-4 text-left text-lg font-semibold text-gray-800"
        onclick="toggleSection('{{ id }}')">

        <span>{{ title }}</span>

        <!-- Chevron -->
        <svg id="chevron-{{ id }}"
             class="accordion-chevron w-5 h-5 transition-transform duration-200"
             fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                d="M19 9l-7 7-7-7" />
        </svg>
    </button>

    <!-- Content -->
    <div id="{{ id }}"
         class="accordion-content max-h-0 overflow-hidden transition-all duration-300 ease-in-out bg-white">

        <div class="py-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            {% for template in templates %}
            <div class="bg-white border rounded-lg shadow-sm hover:shadow-md transition cursor-pointer"
                 onclick="selectTemplate('{{ template.id }}')">

                <div class="h-32 bg-gray-100 rounded-t-lg flex items-center justify-center overflow-hidden">
                    {% if template.image_url %}
                        <img src="{{ template.image_url }}" class="w-full h-full object-cover">
                    {% else %}
                        <span class="text-gray-500">No image</span>
                    {% endif %}
                </div>

                <div class="p-3">
                    <h4 class="font-semibold text-gray-800">{{ template.title }}</h4>
                    <p class="text-sm text-gray-600">{{ template.subtitle }}</p>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endmacro %}
